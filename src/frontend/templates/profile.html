{%extends "/base.html" %}

{% block title %}User's Profile{% endblock %}
{% block style %}<link rel="stylesheet" href="/css/profile.css">{% endblock %}

{% block content %}
{% include 'elements/nav.html' %}
<div class="container">
    <h1 class="mt-5"><strong>Your profile</strong></h1>
   
    <div class="col-md-6">
        <h2>Change data:</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter new name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter new age">
            </div>
            <div class="form-group">
                <label for="password">New password:</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter new e-mail">
            </div>
            <div class="form-group">
                <label for="oldpassword"><strong>Old password:</strong></label>
                <input type="text" class="form-control" id="oldpassword" name="oldpassword" placeholder="Enter old password">
            </div>
            <button type="submit" class="btn btn-primary">Save</button> 
            <button type="submit" class="btn btn-primary">Delete user</button>
        </form>
    </div>
</div>
{% endblock %}
